<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>币码温stonks头像生成</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .selected {
            border: 2px solid #40E0D0; /* Turquoise color border for selected effect */
            border-radius: 5px;
            box-sizing: border-box; /* Ensure border does not affect element size */
        }
    </style>
</head>
<body>
<div class="container">
    <div style="display:flex">
        <div style="display: flex;flex-direction: column;margin-right: 16px">
            <img id="avatarFrame1" style="margin-bottom: 12px;cursor: pointer" width="50px" height="50px" src="./assets/avatarFrame1.PNG" alt="">
            <img id="avatarFrame2" style="margin-bottom: 12px;cursor: pointer" width="50px" height="50px" src="./assets/avatarFrame2.PNG" alt="">
            <img id="avatarFrame3" style="margin-bottom: 12px;cursor: pointer" width="50px" height="50px" src="./assets/avatarFrame3.PNG" alt=""> <!-- 确保 avatarFrame3 存在 -->
        </div>
        <canvas style="flex-shrink: 0" id="avatarCanvas" width="1024" height="1024" style="border: 1px solid #ccc"></canvas>
        <!-- 添加挂件缩略图列表 -->
        <div id="accessoryThumbnails" class="thumbnail-list"></div>
        <!-- 添加选中的挂件缩略图显示区域 -->
        <div style="flex-direction: column;display:flex">
            <div style="display: flex">
                <div id="selectedAccessory" class="selected-thumbnail">
                </div>
                <div style="width: 50px;padding-top: 20px;padding-left: 12px">
                    <span style="color: white">选中小组件才能切换</span>
                     删除按钮
                    <button id="deleteButton" style="display: none; margin-left: 10px;">删除</button>
                </div>
            </div>
            <div style="display: flex;flex-direction: column">
                <!-- 添加位置和缩放控件 -->
                <label for="accessoryPositionX">Position X:</label>
                <input type="range" id="accessoryPositionX" min="0" max="1024" value="512">
                <label for="accessoryPositionY">Position Y:</label>
                <input type="range" id="accessoryPositionY" min="0" max="1024" value="512">
                <label for="accessoryScale">Scale:</label>
                <input type="range" id="accessoryScale" min="0.1" max="2" step="0.1" value="1">
            </div>
            <div style="display: flex">
                <label for="accessoryInput" class="upload-button">上传小组件</label>
                <input type="file" id="accessoryInput" multiple accept="image/*">
            </div>
        </div>
    </div>
    <div>
    </div>
    <div style="display:flex; width: 100%;flex-direction: row">
        <div>
            <div style="display: flex">
                <!-- 使用label标签包裹input元素，并设置class为upload-button -->
                <label for="profileImageInput" class="upload-button">上传头像</label>
                <input type="file" id="profileImageInput" accept="image/*">
            </div>
            <div style="display: flex;flex-direction: column">
                <!-- 添加位置和缩放控件 -->
                <label for="avatarPositionX">Position X:</label>
                <input type="range" id="avatarPositionX" min="0" max="1024" value="512">
                <label for="avatarPositionY">Position Y:</label>
                <input type="range" id="avatarPositionY" min="0" max="1024" value="512">
                <label for="avatarScale">Scale:</label>
                <input type="range" id="avatarScale" min="0.1" max="2" step="0.1" value="1">
            </div>
        </div>
        <!-- 修改按钮样式并添加id -->
        <button id="downloadButton" class="download-button">下载头像</button>
    </div>
</div>
<script type="module" src="script.js"></script>
</body>
</html>
